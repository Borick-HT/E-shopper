<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
       <div class="card" th:fragment="shopping-cart">
      <section id="cart_items">
        <div class="container">
          <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Shopping Cart</li>
            </ol>
          </div>
          <div class="table-responsive cart_info">
            <table class="table table-condensed">
              <thead>
                <tr class="cart_menu">
                  <td class="image">id</td>
                  <td class="description">Name</td>
                  <td class="price">Price</td>
                  <td class="quantity">Quantity</td>
                  <td class="total">Total</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr  ng-repeat="item in cart.items">           
                  <td class="cart_description">
                    <p>Web ID: {{item.id}}</p>
                  </td>
                  <td class="cart_description">
                    <h4><a href="">{{item.name}}</a></h4>

                  </td>
                  <td class="cart_price">
                    <p>${{item.price|number:2}}</p>
                  </td>
                  <td class="cart_quantity">
                    <div class="cart_quantity_button">
                      <input type="number" ng-model="item.qty" ng-change="cart. saveToLocalStorage()">
                    </div>
                  </td>
                  <td class="cart_total">
                    <p class="cart_total_price">${{item.qty*item.price|number:2}}</p>
                  </td>
                  <td class="cart_delete">
                    <a class="cart_quantity_delete" href="" ng-click="cart.remove(item.id)"><i class="fa fa-times"></i></a>
                  </td>
            
                </tr>
                  <tr>
                    <td>
                      <a href="" class="btn btn-danger" ng-click="cart.clear()"> <i class="fa fa-times"></i>clear</a>
                      <a th:href="@{/order/checkout}" class="btn btn-primary"><i class="fa fa-hand-o-right" aria-hidden="true"></i>
                       Checkout
                      </a>
                    </td>
                  </tr>
              
              </tbody>
            </table>
          </div>
        </div>
      </section> <!--/#cart_items-->
    
    </main>
</body>
</html>
