<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
    <div th:replace="~{/cart/view::shopping-cart}"></div> <br>
        <div class="card border-primary">
            <div class="">
                <b>Order purchase</b>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="form-group col-sm-6">
                    <div>Purchaser:</div>
                    <div class="form-control" id="username">[[${#request.remoteUser}]] </div>
                </div>
                <div class="form-group col-sm-6">
                    <div>Order date:</div>
                    <div class="form-control">
                        {{order.createDate|date:'dd-MM-yyyy'}}
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                    <div>Shipping address:</div>
                    <textarea ng-model="order.address" class="form-control">
                    </textarea>
                </div>
            </div>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-warning float-right" ng-click="order.purchase()">Purchase</button>
            </div>
        </div>
    </main>
</body>
</html>
