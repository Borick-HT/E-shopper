<div class="container-fluid px-4">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Dashboard</li>
    </ol>
 
    <div class="row">
        <div class="col-xl-12">
            <div class="card-body">
                <div id="edit" class="container tab-pane active" style="width: 100%; height: 40;"><br>
                    <div class="card">
                      <div class="card-header">
                        Product edition
                      </div>
                      <div class="card-body">
                        <div class="row">
                          <div class="col-sm-4 text-center">
                            <label for="image">
                              <img ng-src="{{'/assets/images/' + form.image}}"  style="width: 100%;">
                            </label>
                          </div>
                          <div class="col-sm-8">
                            <div class="row">
                                <div class="form-group col-sm-6"> 
                                  <div>Name</div>
                                  <input  class="form-group" ng-model="form.name">
                                   </div>
                                   <div class="form-group col-sm-6"> 
                                    <div>Price</div>
                                    <input  class="form-group" ng-model="form.price">
                                     </div>
                            </div>
                            <div class="row">
                              <div class="form-group col-sm-6"> 
                                <div>Image</div>
                                <input  class="form-group" type="file" id="image"
                                onchange="angular.element(this).scope().imageChanged(this.files)">
                                 </div>
                                 <div class="form-group col-sm-6"> 
                                  <div>Category</div>
                                  <select class="form-control" ng-model="form.category.id">
                                    <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                                  </select>
                                   </div>
                          </div>
                            <div class="row">
                              <div class="form-group col-sm-6"> 
                                <div>Create date</div>
                                <input  class="form-group" type="date" ng-model="form.createDate">
                                 </div>
                                 <div class="form-group col-sm-6"> 
                                  <div>Available</div>
                                  <div class="form-control">
                                    <label class="radio-inline">
                                      <input ng-model="form.available"  type="radio" ng-value="true" name="available">yes
              
                                    </label>
                                    <label class="radio-inline">
                                      <input  ng-model="form.available" type="radio" ng-value="false" name="available">No
              
                                    </label>
                                  </div>
                                   </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer text-muted">
                        <button type="button" class="btn btn-primary" ng-click="create()">
                          <i class="fa fa-plus" aria-hidden="true"></i>Create
              
                        </button>
                        <button type="button" class="btn btn-secondary" ng-click="update()">
                          <i class="fas fa-pen"></i></i>update
                        </button>
                        <button type="button" class="btn btn-success" ng-click="delete(form)">
                          <i class="fa fa-trash" aria-hidden="true"></i>Delete
              
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="reset()">
                          <i class="fas fa-sync-alt"></i></i>Reset
              
                        </button>
                      </div>
                    </div>
                  </div>
         </div>
        </div>
    
    </div>
    <div class="card mb-4">
     
        <div class="card-body">
          <table class="table"  id="datatablesSimple">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
                <th scope="col">Image</th>
                <th scope="col">Category</th>
                <th scope="col">Available</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price|number:2}}</td>
                <td>{{item.createDate|date:'dd-MM-yyyy'}}</td>
                <td>{{item.image}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'yes':'no'}}</td>
                <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-warning" ng-click="edit(item)">
                  <i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger"  ng-click="delete(item)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                
                </button>
                </div>
                </td>
                </tr>
           
           
            </tbody>
          </table>
        
        </div>
        <div class="card-footer text-muted">
            <button type="button" class="btn btn-primary" ng-click="pager.first()">
              <i class="fas fa-fast-backward"></i>
  
            </button>
            <button type="button" class="btn btn-secondary"  ng-click="pager.prev()">
              <i class="fas fa-backward"></i>
                        </button>
            <button class="btn btn-danger">{{pager.page + 1}} of {{pager.count}}</button>
            <button type="button" class="btn btn-success"  ng-click="pager.next()">
              <i class="fas fa-forward"></i>
                              </button>
            <button type="button" class="btn btn-danger"  ng-click="pager.last()">
              <i class="fas fa-fast-forward"></i>  
            </button>
                  </div>
    </div>
</div>
